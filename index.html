<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseNotes</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title">NurseNotes</h2>
            </div>
        </nav>

        <section class="hero_container container">
            <h1 class="hero_title">Sistema Notas de Enfermeria UDEC</h1>

        </section>

        <section id="login-section">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form action="/login" method="post" class="login-form">
                <div class="login-field">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-field">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="btnlogin-field">
                    <button type="submit" class="login-btn">Entrar</button>
                </div>

            </form>
        </section>

        <div class="test-button" style="text-align: center; margin-top: 20px;">
            <button id="test-login-btn" class="login-btn">Simular Login Exitoso</button>
        </div>

        <section id="action-buttons" style="display: none;"> <!-- Asegúrate de que el id esté bien -->
            <div class="button-group">
                <button id="mnt-btn" class="action-btn">Mantenimiento del Sistema</button>
                <button id="nt-btn" class="action-btn">Registro de Notas de Enfermería</button>
            </div>
        </section>

        <section id="mantadmin" style="display: none; margin-top: 20px;"> <!-- Sección adicional oculta -->
            <div class="button-grp">
                <button id="diag-btn" class="mante-btn">Diagnósticos</button>
                <button class="mante-btn">Grupos</button>
                <button class="mante-btn">Sedes</button>
                <button class="mante-btn">Ingresos</button>
                <button class="mante-btn">Medicamentos</button>
                <button class="mante-btn">Permisos por Grupo</button>
                <button class="mante-btn">Permisos</button>
                <button class="mante-btn">Especialidades</button>
                <button class="mante-btn">Staff</button>
                <button class="mante-btn">Tipo Documentos</button>
                <button class="mante-btn">Logs Usuario</button>
                <button class="mante-btn">Usuarios</button>
            </div>
        </section>

        <section id="diagnosticos" style="display: none; margin-top: 20px;"> <!-- Sección Diagnosticos -->
            <h2>Gestión de Diagnósticos</h2>

            <!-- Formulario para Crear un Diagnóstico -->
            <div>
                <h3>Crear Diagnóstico</h3>
                <form id="diagnosis-create-form">
                    <div>
                        <label for="diag-dsc">Descripción del Diagnóstico:</label>
                        <input type="text" id="diag-dsc" name="diag-dsc" required>
                    </div>
                    <button type="submit" class="action-btn">Guardar Diagnóstico</button>
                </form>
            </div>

            <!-- Formulario para Leer Diagnóstico -->
            <div>
                <h3>Leer Diagnóstico</h3>
                <input type="number" id="read-diag-id" placeholder="Ingrese ID" required>
                <button id="read-btn" class="action-btn">Leer Diagnóstico</button>
                <div id="read-output"></div>
            </div>

            <!-- Formulario para Actualizar Diagnóstico -->
            <div>
                <h3>Actualizar Diagnóstico</h3>
                <label for="update-diag-id">Seleccionar ID:</label>
                <select id="update-diag-id" required></select>

                <div>
                    <label for="update-diag-dsc">Nueva Descripción:</label>
                    <input type="text" id="update-diag-dsc" name="update-diag-dsc" required>
                </div>
                <button id="update-btn" class="action-btn">Guardar Cambios</button>
            </div>

            <h3>Lista de Diagnósticos</h3>
            <table id="diagnosis-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>


    </header>
    <!--   --------------------------------------------------------------                             -->

    <script src="./js/login.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/mantenimiento.js"></script>
    <script src="./js/diagnosticos.js"></script>



</body>

</html>
